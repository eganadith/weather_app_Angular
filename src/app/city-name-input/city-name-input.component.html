

<div class="flex-item">
  <img class="image-1" src="assets\image-1.png" />
  <div class="desktop-1">
    
  
    <div class="rectangle-1"></div>
  
    <div class="rectangle-5"><img src={{UrlImage}} alt="Icon"></div>
  
    <div class="rectangle-3"></div>
  
    <div class="city"><app-text-icon [weatherData]="data"></app-text-icon></div>
  
    <div class="group-2">
      <div class="rectangle-2"></div>
  
      <div class="humidity">HUMIDITY</div>
  
      <div class="_60"><app-humidity [weatherData]="data"></app-humidity></div>
  
      <div class="_100"><app-Temparature [weatherData]="data"></app-Temparature></div>
  
      <div class="temperature">TEMPERATURE</div>
    </div>
  
    <div class="now-in">NOW <br />IN</div>
  
    <div class="it-s">Itâ€™s</div>
  
    <div class="group-3">
      <div class="rectangle-6">
      <input type="text" class="form-control" placeholder="Please enter the city" name="city" id="city"
      [(ngModel)]="cityName" (keyup.enter)="search()">
      <button class="btn" (click)="search()">Search</button>
      </div>
      </div>
  
    <div class="suuny">{{data.description}}</div>
  </div>
  
  
  
</div>
